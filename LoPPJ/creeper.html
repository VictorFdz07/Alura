<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        pincel.fillStyle = "darkgreen"//propiedad
        pincel.fillRect(0,0,350,300); //funcion

        pincel.fillStyle = "black"//propiedad
        pincel.fillRect(45,50,90,90); //funcion
        pincel.fillRect(205,50,90,90); //funcion
        pincel.fillRect(135,140,70,100); //funcion
        pincel.fillRect(100,190,40,110); //funcion
        pincel.fillRect(200,190,40,110); //funcion

    </script>
</body>
</html>
