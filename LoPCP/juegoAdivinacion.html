<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JUEGO ADIVINACION</h1>

    <script>
        function saltarLinea() {
            document.write("<br>");	
            document.write("<br>");	
            document.write("<br>");	
        }  

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        function sorteo(numero){
            return Math.round(Math.random()*numero);
        }

        var numeroPensado = sorteo(10);
        var intentos = 3;
        var contador = 1;

        while(contador <= intentos){
            var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

            if (numeroLanzado == numeroPensado){
                alert("usted acertó, en el intento "+contador+ " El numero pensado era " + numeroPensado);
                break;   
            }
            else if (numeroPensado<numeroLanzado)
                alert("usted erró, su número "+numeroLanzado+" es menor a el número pensado " + numeroPensado);
            else
                alert("usted erró, su número "+numeroLanzado+" es mayor a el número pensado " + numeroPensado);
            contador++;
        }

        if (numeroLanzado == numeroPensado)
            imprimir("usted acertó, en el intento "+contador+ " El numero pensado era " + numeroPensado);
        else
            imprimir("usted erró, el número pensado era " + numeroPensado);
    </script>
</body>
</html>
