<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input />
    <button>Verificar si acertó con el secreto</button>

    <script>

        function aleatorio(){
            return Math.round(Math.random()*10);
        }

        function sortearNumeros(cantidad){
            let secretos = [];
            let cont = 1;

            while (cont <= cantidad){
                let numeroAleatorio = aleatorio();
                let encontrado = false;
                console.log(numeroAleatorio);

                if(numeroAleatorio!=0){
                    for(let pos = 0; pos < secretos.length; pos ++){
                    if(numeroAleatorio == secretos[pos]){
                        encontrado = true;
                        break;
                        }
                    }
                    if(encontrado == false){
                        secretos.push(numeroAleatorio);
                        cont++;
                    }
                }
            }
            return secretos;
        }

        let secreto = sortearNumeros(5);

        console.log(secreto)

        let input = document.querySelector("input");
        input.focus();

        function verificar(){
            let encontrado = false;
            for(let pos = 0; pos < secreto.length; pos++){
                if(parseInt(input.value) == secreto[pos]){
                    alert("Usted acertó");
                    encontrado = true;
                    break;
                }
            }
            if(encontrado==false)
                alert("Usted erró");
            input.value = "";
            input.focus();
        }

        let button = document.querySelector("button");
        button.onclick = verificar;
    </script>
</body>
</html>
