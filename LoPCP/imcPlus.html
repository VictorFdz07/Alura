<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Calculo IMC</title>
</head>
<body>
    <h1>Programa Calculo IMC</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");	
            document.write("<br>");	
            document.write("<br>");	
        }  

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        function calcularImc(peso, altura){
            return imc = peso / Math.pow(altura,2);
        }

        nombre = prompt("Ingrese su nombre");
        pesoIngresado = prompt(nombre + ", Ingrese su peso");
        alturaIngresada = prompt(nombre+  ", Ingrese su altura");

        imcCalculado = calcularImc(pesoIngresado, alturaIngresada);
        
        imprimir(nombre + ", su imc calculado es: " + imcCalculado);

        if(imcCalculado < 18.5){
            imprimir("IMC abajo de lo recomendado");
        }
        if (imcCalculado >= 18.5 && imcCalculado < 25) {
            imprimir("IMC estÃ¡ dentro del intervalo normal");
        }
        if (imcCalculado >= 25 && imcCalculado < 30) {
            imprimir("IMC considerado com sobrepeso");
        }
        if (imcCalculado >= 30) {
            imprimir("IMC considerado como obesidad");
        }

    </script>
</body>
</html>
